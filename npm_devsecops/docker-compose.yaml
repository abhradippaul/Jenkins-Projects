version: "3.8"

services:
  jenkins:
    image: abhradippaul/docker-jenkins
    container_name: jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /data:/data
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

  sonarqube:
    image: sonarqube
    ports:
      - "9000:9000"

volumes:
  jenkins_home:
    driver: local
