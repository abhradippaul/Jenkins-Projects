version: "3.8"

services:
  jenkins:
    image: abhradippaul/docker-jenkins
    container_name: jenkins
    restart: unless-stopped
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /data:/data
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock

  node-exporter:
    image: prom/node-exporter
    command:
      - "--path.rootfs=/host"
    ports:
      - "9100:9100"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prom.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  jenkins_home:
    driver: local
  grafana_data:
